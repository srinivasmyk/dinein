<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger" (click)="onCancel()">Cancel</button>

        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control"
            formControlName="name" id="name">
          </div>
        </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image Url</label>
              <input type="text" class="form-control"
              formControlName="imagePath" id="imagePath"
              #imagePath>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
           <img [src]="imagePath.value" alt="" class="img-responsive">
          </div>
        </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" class="form-control"
            formControlName="description" id="name" rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
       <div class="row" *ngFor="let ingredientCtrl of controls; let i =index" [formGroupName]="i" style="margin-top: 10px ;">
          <div class="col-xs-8">
             <input type="text" class="form-control"
             formControlName="name">
          </div>
          <div class="col-xs-2">
            <input type="number" class="form-control"
            formControlName="amount">
          </div>
          <div class="col-xs-2">
           <button type="button" class="btn btn-danger"
           (click)="onDeleteIngredient(i)">X</button>
          </div>
       </div>
       <hr>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add ingredient</button>
  </div>
</div>

        </div>
      </div>

    </form>
  </div>
</div>
