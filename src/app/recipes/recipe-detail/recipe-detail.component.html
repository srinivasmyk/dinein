<div class="row">
  <div class="col-xs-12">
    <img
    style="max-height: 300px;"
    [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive">
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
    </div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#">Add ingredients</a></li>
        <li><a href="#">Edit ingredients</a></li>
        <li><a href="#">Delete ingredients</a></li>

      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    ingredients
  </div>
</div>
  </div>
</div>
